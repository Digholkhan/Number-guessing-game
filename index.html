<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
    <h1 class="heading">wanna play game</h1>
    <div class="box">
        <input class="firstinput" type="text" placeholder="what's your name">
        <div class="box-btn">
            <button class="firstinputbtn">start game</button>
        </div>
        <div class="error"></div>
    </div>
    <div class="box-1">
        <input class="playoneinput" type="text" placeholder="give a number">
        <div class="box-btn">
            <button class="playoneinputbtn">lets play</button>
        </div>
        <div class="playoneinputerror"></div>
    </div>
    <div class="box-2">
        <h2 class="chance">  <span class="chances"></span></h2>
        <input class="playtwoinput" type="text" placeholder="guess the number">
        <div class="box-btn">
            <button class="playtwoinputbtn">Submit</button>
        </div>
        <div class="playtwoinputerror"></div>
    </div>
</div>

    <script src="js/script.js"></script>
</body>
</html>
